<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Jessie Cane</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="left-header">
      <img src="images/logo.png" id="drink_logo" alt="Jessie Cane Logo">
    </div>
    <div class="right-header">
      <a href="customer_dashboard.html" class="nav-btn">Home</a>
      <a href="drinks.html" class="nav-btn">Menu</a>
      <a href="profile.html" class="nav-btn">Profile</a>
      <a href="inquiry.html" class="nav-btn">Inquiry</a>
      <a href="index.html" class="nav-btn active login">Register</a>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h2>REGISTER</h2>
      <form class="auth-form" id="registerForm">
        <label for="fullname">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="fullname">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="btn-main">Register</button>

        <p class="register-divider">or</p>

        <button type="button" class="btn-google" id="googleRegister">
          <img src="images/google_icon.png" alt="Google Icon"> Connect with Google
        </button>

        <p class="auth-switch">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
