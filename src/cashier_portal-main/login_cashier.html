<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier Login | Jessie Cane</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #fffde9;
      margin: 0;
      padding: 0;
    }
    .cashier-branding {
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .cashier-branding h2 {
      color: white;
      margin: 0;
    }
    .cashier-branding p {
      margin: 5px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #3B82F6;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    /* Override header colors for cashier */
    :root {
      --header-bg: #1E3A8A;
      --header-text: #FAF9F4;
      --header-accent: #60A5FA;
    }
  </style>
</head>
<body>
  <!-- PURPOSE: Cashier login page â€” authenticate cashier users -->
  <!-- HEADER -->
  <header>
    <div class="left-header">
      <img src="../customer_portal-main/images/logo.png" alt="Jessie Cane Logo" onerror="this.style.display='none'">
      <span style="font-size: 18px; font-weight: bold;">Cashier Portal</span>
    </div>
    <div class="right-header">
      <a href="login_cashier.html" class="nav-btn active">Login</a>
    </div>
  </header>

  <main style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 80px); padding: 20px;">
    <div class="login-container">
      <div class="cashier-branding">
        <h2><i class="fas fa-cash-register"></i> CASHIER LOGIN</h2>
        <p>Authorized cashier access only</p>
      </div>
      <form class="auth-form" id="cashierLoginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn-main" style="background: linear-gradient(135deg, #1E3A8A, #3B82F6);">
          <i class="fas fa-sign-in-alt"></i> Log In
        </button>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>
    </div>
  </main>

  <script src="../customer_portal-main/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('cashierLoginForm');
      const forgotLink = document.getElementById('forgotPasswordLink');

      // Login handler
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        loginUser('cashier');
      });

      // Forgot password handler
      forgotLink.addEventListener('click', function(e) {
        e.preventDefault();
        handleForgotPassword('cashier');
      });
      
      // Password toggle functionality
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Toggle icon
          const icon = togglePassword.querySelector('i');
          if (type === 'password') {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          }
        });
      }
    });
  </script>
</body>
</html>
