<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Jessie Cane</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- PURPOSE: Registration page â€” sign-up form and auth helpers for customers -->
  <header>
    <div class="left-header">
      <img src="images/logo.png" id="drink_logo" alt="Jessie Cane Logo">
    </div>
    <div class="right-header">
      <a href="customer_dashboard.html" class="nav-btn">Home</a>
      <a href="drinks.html" class="nav-btn">Menu</a>
      <a href="profile.html" class="nav-btn">Profile</a>
      <a href="inquiry.html" class="nav-btn">Inquiry</a>
      <a href="index.html" class="nav-btn active login">Register</a>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h2>REGISTER</h2>
      <form class="auth-form" id="registerForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="fullname">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Create a password" required>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <button type="button" class="password-toggle" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn-main">Register</button>

        <p class="register-divider">or</p>

        <button type="button" class="btn-google" id="googleRegister">
          <img src="images/google_icon.png" alt="Google Icon"> Connect with Google
        </button>

        <p class="auth-switch">
          Already have an account? <a href="login_customer.html">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Password toggle functionality for password field
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          const icon = togglePassword.querySelector('i');
          if (type === 'password') {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          }
        });
      }
      
      // Password toggle functionality for confirm password field
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const confirmPasswordInput = document.getElementById('confirm-password');
      
      if (toggleConfirmPassword && confirmPasswordInput) {
        toggleConfirmPassword.addEventListener('click', function() {
          const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          confirmPasswordInput.setAttribute('type', type);
          
          const icon = toggleConfirmPassword.querySelector('i');
          if (type === 'password') {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          }
        });
      }
    });
  </script>
  <script defer src="header.js"></script>
</body>
</html>
